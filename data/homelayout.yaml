  heading: I'm Denise Fernander
  body: >-
    I’m a mom, business strategy/accountability coach and the founder of
    MOMpreneur Success Academy. I help other mom, entrepreneurs get to
    profitable in as little as 90 days through clear messaging and go to
    marketing plans\!


    I’m a former classroom teacher, online teacher, curriculum & instructional
    designer. I have also worked as a business & educational consultant for over
    20 years.


    My experience in business, coaching, speaking, teaching, and curriculum
    design and relationship-building provided me the skills to help clients hone
    in on their passion, EXACTLY what their community wants and needs, and help
    them build and grow a successful and sustainable online business.


    My greatest assets are my know-how, experience and love for inspiring and
    motivating others to reach their goals\!


    Are you **READY** for your **SUCCESS**?
