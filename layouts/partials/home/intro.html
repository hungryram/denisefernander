{{ $intro := .Site.Data.homelayout.introduction }}
<div class="bg-section" style="background:linear-gradient(rgba(255,255,255,0.9),rgba(255,255,255,.9)),url(/uploads/drop.jpg) no-repeat center;background-size:cover">
    <div class="big-section">
        <div class="container">
            <div class="columns is-vcentered is-variable is-8">
                <div class="column has-text-centered">
                    <img src="{{ $intro.image }}" alt="{{ $intro.image_alt_tag }}">
                </div>
                <div class="column">
                    {{ if $intro.subtitle }}<h1 class="subtitle is-1">{{ $intro.subtitle }}</h1>{{ end }}
                    {{ if $intro.heading }}<h1 class="title is-3">{{ $intro.heading }}</h1>{{ end }}
                    <div class="content">
                        {{ if $intro.body }}
                        {{ $intro.body | markdownify }}
                        {{ end }}
                        <br>
                        {{ if $intro.button_link }}
                        <div class="is-block mt-6">
                            <a href="{{ $intro.button_link }}" class="primary-btn">{{ $intro.button_text }}</a>
                        </div>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
