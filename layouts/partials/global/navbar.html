{{ $mainMenu := .Site.Data.menu }}

<div class="hero-head">
    <nav class="navbar">
      <div class="container is-fluid">
        <div class="navbar-brand">
          <a class="navbar-item" href="{{ .Site.BaseURL }}">
            {{ if .Site.Data.appearance.branding.logo }}
              <img src="{{ .Site.Data.appearance.branding.logo | absURL }}" alt="{{ .Site.Data.profile.company_name }}">
            {{ else }}
            <h1 class="title is-3">{{ .Site.Data.appearance.branding.site_title }}</h1>
            {{ end }}
          </a>
          <span class="navbar-burger burger" data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-end">


              {{ range $mainMenu.menu }}
                  {{ if .menu }}
                  <div class="navbar-item has-dropdown is-hoverable main-drop">
                    <a class="navbar-link has-text-black" href="javascript:;">{{ .name }}</a>
                    <!-- First Level Dropdown -->
                        <div class="navbar-dropdown">
                          {{ range .menu }}
                                <a class="navbar-item" href="{{ .link | absURL }}">{{ .name }}</a>
                          {{ end }}
                      </div>
                      <!-- End first level Dropdown -->
                </div>
                  {{ else }}
                  <a href="{{ .link |absURL }}" class="navbar-item has-text-black">{{ .name }}</a>
                  {{ end }}
              {{ end }}





      </div>
    </div>
      </div>
    </nav>
  </div>
