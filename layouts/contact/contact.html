{{ define "main" }}
<div class="section">
    <div class="container">
      <div class="columns is-variable is-8">
        <div class="column is-three-fifths is-offset-one-fifth">
            <div class="form-container">
                <h1 class="title is-4">Contact Information</h1>
                <p><strong>Email:</strong> <a href="mailto:{{ .Site.Data.profile.contact_information.email }}">{{ .Site.Data.profile.contact_information.email }}</a></p>
                <p><strong>Phone:</strong> <a href="tel:{{ .Site.Data.profile.contact_information.phone }}">{{ .Site.Data.profile.contact_information.phone }}</a></p>
            </div>
        </div>
    </div>
        <div class="columns is-variable is-8">
            <div class="column is-three-fifths is-offset-one-fifth">
                <div class="form-container box pt-6 pb-6 pl-6 pr-6">
                    <h2 class="title is-4">Have any questions?</h2>
                    <h3 class="subtitle">Send an email</h3>
                    <form name="contact page form" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                        <input name="bot-field" type="hidden"/>
                        <div class="field is-horizontal">
                          <div class="field-body">
                            <div class="field">
                              <p class="control is-expanded">
                                <input class="input" type="text" placeholder="First Name" name="first name">
                              </p>
                            </div>
                            <div class="field">
                              <p class="control">
                                <input class="input" type="text" placeholder="Last Name" name="last name">
                              </p>
                            </div>
                          </div>
                        </div>
                        
                        <div class="field">
                          <div class="control">
                            <input class="input" type="text" placeholder="Phone" name="phone">
                          </div>
                        </div>
              
                        <div class="field">
                          <div class="control">
                            <input class="input" type="email" placeholder="Email" name="email address">
                          </div>
                        </div>
                        <div class="field">
                          <div class="control">
                            <textarea class="textarea" placeholder="Your Message" name="message"></textarea>
                          </div>
                        </div>
                        <div class="control">
                          <button class="button submit">Submit</button>
                        </div>
                        <div class="field mt-5">
                          <div class="control content">
                            <label class="checkbox">
                              <input type="checkbox" name="consent" required>
                              <span class="is-size-7">By submitting this form you confirm you have read and agreed to our <a href="/legal/terms-and-conditions">Terms and Conditions</a> and <a href="/legal/privacy-policy">Privacy Policy.</a> You consent to having this website store the submitted information so we can respond to the inquiry. Don't worry, you can request to have your information removed anytime.</span>
                            </label>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
